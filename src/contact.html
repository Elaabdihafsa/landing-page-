<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - SmartAgenda </title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html" class="logo">SmartAgenda <span class="emoji"></span></a>
        <button class="nav-toggle" id="navToggle" aria-label="Open navigation menu">
          <span class="hamburger"></span>
        </button>
        <ul class="nav-links" id="navLinks">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h1>Contact Us</h1>
      <p class="subtitle">Have questions or feedback? Fill out the form below and we'll get back to you soon!</p>
      <form id="contactForm" class="contact-form" autocomplete="off">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn accent-btn">Send Message</button>
        <div class="form-message" id="contactMessage"></div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-social">
        <a href="#" aria-label="Twitter" class="social-icon"><img src="/src/whtsp.jpg" alt="whatsap"></a>
        <a href="#" aria-label="Facebook" class="social-icon"><img src="/src/facebook.png" alt="Facebook"></a>
        <a href="#" aria-label="Instagram" class="social-icon"><img src="/src/insta.png" alt="Instagram"></a>
      </div>
