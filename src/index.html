<script>
// Add to scripts.js for client info validation
// filepath: c:\Users\840 G6 New Version\Desktop\projrct1 html\src\scripts.js

// ====== Client Info Validation for Checkout ======
const clientInfoForm = document.getElementById('clientInfoForm');
if (clientInfoForm) {
  clientInfoForm.addEventListener('submit', function(e) {
    e.preventDefault();
    // Get fields
    const name = clientInfoForm.elements['clientName'].value.trim();
    const email = clientInfoForm.elements['clientEmail'].value.trim();
    const phone = clientInfoForm.elements['clientPhone'].value.trim();

    // Error elements
    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const phoneError = document.getElementById('phoneError');
    const orderMessage = document.getElementById('orderMessage');

    // Reset errors
    nameError.textContent = '';
    emailError.textContent = '';
    phoneError.textContent = '';
    orderMessage.textContent = '';

    let valid = true;

    if (!name) {
      nameError.textContent = 'Full Name is required.';
      valid = false;
    }
    if (!email) {
      emailError.textContent = 'Email Address is required.';
      valid = false;
    } else if (!/^[^@]+@[^@]+\.[^@]+$/.test(email)) {
      emailError.textContent = 'Enter a valid email address.';
      valid = false;
    }
    if (!phone) {
      phoneError.textContent = 'Phone Number is required.';
      valid = false;
    }

    if (valid) {
      orderMessage.style.color = 'var(--accent)';
      orderMessage.textContent = `Thank you, ${name}! Your order has been validated âœ…`;
      clientInfoForm.reset();
    }
  });
}
</script>
